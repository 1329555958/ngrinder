# help
help.introduction=简介
help.content={0}1. nGrinder Controller 是一个web 应用的war 文件。{1}2. nGrinder Controller 使用cubrid 为默认数据库, 如果想用其他的数据库，例如 MySQL等, 需要{2}&nbsp;&nbsp;&nbsp;&nbsp;修改相关sql脚本. 在Cubrid中初始化用户分别为super,admin 和test。{3}3. Hanitor 是一个用来从服务器收集系统数据的监控工具。在代理上发布的应用模块{4}&nbsp;&nbsp;&nbsp;&nbsp;已经包括安装 Hanitor功能。 {5}4. 欢迎提供使用反馈, 请访问我们的主页 https://github.com/nhnopensource 或 http://www.nhnopensource.org/。 {6}
