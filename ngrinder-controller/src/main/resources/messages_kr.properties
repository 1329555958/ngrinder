help.content={0}1. nGrinder Controller\ub294 war\ud30c\uc77c \ud615\ud0dc\ub85c \ubc30\ud3ec\ub418\ub294 \uc6f9 \uc5b4\ud50c\ub9ac\ucf00\uc774\uc158\uc785\ub2c8\ub2e4. {1}2. nGrinder Controller\ub294 CUBRID\ub97c \uae30\ubcf8 DBMS\ub85c \uc0ac\uc6a9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.  \ub9cc\uc57d MySQL\uacfc \uac19\uc740 \ub2e4\ub978 DBMS\ub97c \uc0ac\uc6a9\ud558\uace0 \uc2f6\uc73c\uc2dc\uba74 {2}&nbsp;&nbsp;&nbsp;&nbsp;\uad00\ub828\ub41c sql \uc2a4\ud06c\ub9bd\ud2b8\ub97c \uc218\uc815\ud558\uc154\uc57c \ud569\ub2c8\ub2e4. CUBRID\uc758 \ucd08\uae30 \uc0ac\uc6a9\uc790 \uacc4\uc815\uc740 super, admin, test\uc785\ub2c8\ub2e4. {3}3. Hanitor\ub294 \ub300\uc0c1 \ud638\uc2a4\ud2b8\uc640 \uc5d0\uc774\uc804\ud2b8 \uc11c\ubc84\uc758 \uc2dc\uc2a4\ud15c \ub370\uc774\ud130\ub97c \ubaa8\ub2c8\ud130\ub9c1\ud558\ub294 \ub3c4\uad6c\uc785\ub2c8\ub2e4. {4}&nbsp;&nbsp;&nbsp;&nbsp;Hanitor\ub294 \ubc30\ud3ec\ub418\ub294 Agent \ubaa8\ub4c8 \uc548\uc5d0 \ud3ec\ud568\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. {5}4. \uc0ac\uc6a9\uc0c1\uc758 \ubb38\uc758\ub098 \uc758\uacac\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \ud658\uc601\uc785\ub2c8\ub2e4. https://github.com/nhnopensource \uc5d0 \ub4e4\ub7ec\uc8fc\uc138\uc694.  \ud639\uc740 NHN Open Source \ud648\ud398\uc774\uc9c0\ub3c4 \uc88b\uc2b5\ub2c8\ub2e4. http://www.nhnopensource.org/  {6}
