# help
help.introduction=Introduction
help.content={0}1. nGrinder Controller is web application released by war file.{1}2. nGrinder Controller use Cubrid as the default Database, if you want to use some other DB like MySQL, you need{2}&nbsp;&nbsp;&nbsp;&nbsp;to modify the related sql script. Init user accounts in Cubrid are super, admin and test.{3}3. Hanitor is a monitor tool to collect system data from target server and agent server. Install Hanitor on target{4}&nbsp;&nbsp;&nbsp;&nbsp;Hanitor for server and agent is included in released agent module.{5}4. Feedback are welcomed, please visit our homepage. https://github.com/nhnopensource and http://www.nhnopensource.org/{6}
